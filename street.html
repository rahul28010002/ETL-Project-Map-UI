<!DOCTYPE html>
<html>
<head>
	<title> Map based UI </title>
	<link 
		rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin=""
	/>

	<script 
		src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
		integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
		crossorigin="">
	</script>

	<link rel="stylesheet" type="text/css" href="map_navbar.css" />
	<link rel="stylesheet" type="text/css" href="map.css" />
</head>
<body>
	<ul>
		<li> <a href="map.html"> Basic </a> </li>
		<li> <a href="street.html"> Streets </a> </li>
		<li> <a href="hybrid.html"> Hybrid </a> </li>
		<li> <a href="satellite.html"> Satellite </a> </li>
		<li> <a href="terrain.html"> Terrain </a> </li>
	</ul>

	<div id="mapid"></div>
	<script type="text/javascript">
		var mymap = L.map('mapid').setView([19.0144, 72.8479], 13);
		L.tileLayer(
			'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
				attribution: 
					'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				maxZoom: 18,
				id: 'mapbox.streets',
				accessToken: 'pk.eyJ1IjoicmFodWxyYW10ZWtlIiwiYSI6ImNqeTc4OXRkeTAzZTAzY21xdXBpZWhwcnAifQ.F82EULuoDeB8YSz8NPmT3w'
			}
		).addTo(mymap);
		
		var popup = L.popup();
		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
			}
		mymap.on('click', onMapClick);

		googleStreets = L.tileLayer(
				'http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
					maxZoom: 20,
					subdomains:['mt0','mt1','mt2','mt3']
				}
			);

		googleStreets.addTo(mymap);

	</script>

</body>
</html>
